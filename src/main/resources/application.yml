spring:
  application:
    name: order-management-service

  datasource:
    url: jdbc:mysql://localhost:3306/orderDB
    username: user
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
